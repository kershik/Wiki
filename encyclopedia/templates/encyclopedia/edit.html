{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page 
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <h2>{{ title }}</h2>
    <form action="{% url 'encyclopedia:edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save" class="button">
    </form>

{% endblock %}
